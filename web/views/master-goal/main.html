<div ng-include src="'views/header.html'"></div>
<div class="page-header">
	<h3>บริหารจัดการข้อมูล > รายการเป้าหมายการดำเนินงาน</h3>
</div>
<div class="col-lg-12 table-responsive">
	<table class="table table-bordered table-striped">
		<caption>
			<button class="btn btn-danger pull-right" ng-click="goUpdate('')">
				<span class="glyphicon glyphicon-plus"></span> 
				เพิ่มรายการ
			</button>
		</caption>
		<thead>
			<tr>
				<th>Last Update</th>
				<th>ด้านกิจการ</th>
				<th>รายการ</th>
				<th>สถานะ</th>
				<th>บริหารจัดการ</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in List">
				<td>{{data.update_date}}</td>
				<td>{{getGoalType(data.goal_type)}}</td>
				<td>{{data.goal_name}}</td>
				<td>{{data.actives=='Y'?'ใช้งาน':'ไม่ใช้งาน'}}</td>
				<td>
					<button class="btn btn-success" ng-click="goUpdate(data.id)">
						<span class="glyphicon glyphicon-edit"></span> 
						แก้ไข
					</button>
					<button class="btn btn-danger" ng-click="removeData(data.id)">
						<span class="glyphicon glyphicon-trash"></span> 
						ลบ
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
